<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/agenda.png" alt="Agenda">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id=form-agenda>
            <input id="nome-contato" type="text" required placeholder="Nome da contato"/>
            <input id="telefone-contato" type="tel" required placeholder="Telefone" min="0" max="10"/>
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th id="head-nome">
                        Nome
                    </th>
                    <th id="head-telefone">Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Número de contatos</td>
                    <td id="numero-de-contatos">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
